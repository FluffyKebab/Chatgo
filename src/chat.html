<!DOCTYPE html>

<html>
    <head>
        <title>{{ .ChatName }} Chatgo Chat</title>

        <style>
            .top {
                position: fixed;
                top: 0;

                width: 100vw;
               
                display: block;
                background-color: #fff ; 
                border-bottom: 2px solid #a8a8a8;    
                padding: 10px;          
            }

            .footer{
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 10vh;

                background-color: #fff ; 

                border-top: 2px solid #a8a8a8;       
            }

            .message-other {
                background-color: #fff ;
                margin: 5px;
                padding: 10px;

                border: 2px solid #a8a8a8;
                border-radius: 4px;
                margin-right: 40%;
            }


            .message-your {
                background-color: #fff ;
                margin: 5px;
                padding: 10px;

                border: 2px solid #a8a8a8;
                border-radius: 4px;
                margin-left: 40%;

                text-align: right;
            }

            .name {
                font-size: small;
                margin-bottom: 10px;
            }

            body {
                margin: 0px;

                background-color: #eee;
            }

            input[type=text], select {
                width: 75vw;
                height: 5%;
                padding: 8px 10px;
                margin-top: 2.5vh;
                margin-left: 10px;
                margin-right: 10px;
                display: inline-block;
                border-radius: 4px;
                
                background-color: #fff ;

                border: 2px solid #a8a8a8;
            }

            input[type=submit] {
                width: 10%;
                height: 5%;

                border-radius: 4px;
                padding: 8px 10px;

                display: inline-block;
                cursor: pointer;
                
                border: 2px solid #a8a8a8;
            }

            a {
                text-decoration: none;
                color: rgb(0, 0, 0);
            }

            a:hover {
                background-color: rgb(229, 234, 234);
            }
        </style>
    </head>

    <body style="font-family: Verdana, Geneva, Helvetica, sans-serif; ">

        <div class="top">

            <form style="margin: 0; padding: 0;" action="/chat?c={{ .ChatName }}" method="POST">
                
                <a href="/" style="margin-right: 5vw; font-size: x-large; padding-right: 0px;">
                    <span>Chatgo!</span>
                </a>

                <span style="margin-right: 5vw; font-size: x-large;">{{ .ChatName }}</span>

                
                <input type="submit" value=" {{ .Status }} " style="float: right; margin-right: 25px;">
            </form>
        
        </div>

        <br>
        <br>
        <br>

        {{range .Messeges}}


        
        <div class=" {{ .CssClass }} ">
            <div class="name">{{ .Username }}</div>
                
            {{ .Message }}
                
        </div>
        
        {{end}}

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="footer">

            <form action="/chatPost?c={{ .ChatName }}" method="POST">
                <input type="text" name="message">
                <input type="submit" value="Post">
            </form>

        </div>

        <script>
            window.scroll({
                top: document.body.scrollHeight, 
                left: 0, 
            });
        </script>

    </body>
</html>
